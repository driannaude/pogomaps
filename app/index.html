<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pok&eacute;Map Christchurch</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="../bower_component/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="../bower_component/flexboxgrid/dist/flexboxgrid.css" />
    <link rel="stylesheet" href="../bower_component/angular-snap/angular-snap.css" />
    <!-- endbower -->
    <link rel="stylesheet" href="../bower_components/font-awesome/css/font-awesome.css" />
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

  </head>
  <body ng-app="ngApp" ng-controller="NavCtrl">
    <snap-dragger style="width:0;height:0"></snap-dragger>
    <!--[if lte IE 8]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->


    <!-- Add your site or application content here -->
    <div class="header">
      <div class="navbar navbar-default navbar-fixed-top" ng-class="{'server-down': serversAreDown}" role="navigation">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" snap-toggle="right">
              <i class="fa fa-filter"></i>&nbsp;Filter
            </button>
            <a class="navbar-brand middle-xs" href="#/"><img src="images/favicon.png" class="pull-left" style="margin-top:3px"/>&nbsp;Pok&eacute;Map Christchurch</a>
          </div>
      </div>
    </div>
    <div class="footer {{serverStatus}}">
     <div class="row center-xs middle-xs">
       <div class="col-xs-12">
         <p><i class="fa fa-heartbeat"
                  ng-class="{'text-danger': serverStatus === 'CRITICAL',
                             'text-warning': serverStatus === 'UNSTABLE',
                             'text-success': serverStatus === 'STABLE'}"></i> SERVER STATUS: <strong>{{serverStatus}}</strong></p>
       </div>
     </div>
   </div>
    <div ui-view></div>
    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="../bower_component/jquery/dist/jquery.js"></script>
    <script src="../bower_component/angular/angular.js"></script>
    <script src="../bower_component/bootstrap/dist/js/bootstrap.js"></script>
    <script src="../bower_component/angular-animate/angular-animate.js"></script>
    <script src="../bower_component/angular-cookies/angular-cookies.js"></script>
    <script src="../bower_component/angular-resource/angular-resource.js"></script>
    <script src="../bower_component/angular-sanitize/angular-sanitize.js"></script>
    <script src="../bower_component/angular-touch/angular-touch.js"></script>
    <script src="../bower_component/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="../bower_component/angular-simple-logger/dist/angular-simple-logger.js"></script>
    <script src="../bower_component/lodash/lodash.js"></script>
    <script src="../bower_component/markerclustererplus/src/markerclusterer.js"></script>
    <script src="../bower_component/google-maps-utility-library-v3-markerwithlabel/dist/markerwithlabel.js"></script>
    <script src="../bower_component/google-maps-utility-library-v3-infobox/dist/infobox.js"></script>
    <script src="../bower_component/google-maps-utility-library-v3-keydragzoom/dist/keydragzoom.js"></script>
    <script src="../bower_component/js-rich-marker/src/richmarker.js"></script>
    <script src="../bower_component/angular-google-maps/dist/angular-google-maps.js"></script>
    <script src="../bower_component/moment/moment.js"></script>
    <script src="../bower_component/angular-moment/angular-moment.js"></script>
    <script src="../bower_component/snapjs/snap.js"></script>
    <script src="../bower_component/angular-snap/angular-snap.js"></script>
    <script src="../bower_component/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="../bower_component/ngFuzzySearch/ngFuzzySearch.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/controllers/main.js"></script>
        <script src="scripts/controllers/nav.js"></script>
        <!-- endbuild -->
</body>
</html>
