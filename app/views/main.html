
<div snap-content snap-opt-disable="'left'" snap-opt-tap-to-close="false">
  <div class="map-container">
    <ui-gmap-google-map center='map.center' zoom='map.zoom'>
      <ui-gmap-marker ng-repeat="marker in visiblePokemon()" coords="marker.coords" options="marker.options" events="marker.events" idkey="marker.id">
        <ui-gmap-window show="marker.infoWindow.show" options="marker.infoWindow.options">
          <div>{{marker.infoWindow.content}}</div>
        </ui-gmap-window>
      </ui-gmap-marker>
    </ui-gmap-google-map>
  </div>
</div>
<div snap-drawer="right" class="sidebar">
  <div class="row" style="">
    <div class="col-xs-12">
        <input type="text" class="form-control" ng-model="fuzzySearchValue" placeholder="Search..." />
    </div>
  </div>
  <hr />
  <div class="row center-xs middle-xs">
    <div class="col-xs-12">
      <div class="btn-group">
            <label class="btn btn-default" ng-model="radioModel" uib-btn-radio="'All'" ng-click="select(true)">Select All</label>
            <label class="btn btn-default" ng-model="radioModel" uib-btn-radio="'None'" ng-click="select(false)">Select None</label>
        </div>
    </div>
  </div>
  <hr />
  <ul class="list-group">
    <li class="list-group-item" ng-repeat="pokemon in pokemonList | fuzzyFilter:fuzzySearchValue:'name'">
      <span class="badge badge-success">{{pokemon.count}}</span>
      <div class="checkbox">
        <label>
          <input type="checkbox" ng-model="pokemon.active"> {{pokemon.name}}
        </label>
      </div>
    </li>
  </ul>

    <div class="container center-xs middle-xs">
      <p><span class="fa fa-code"></span> with <span class="fa fa-heart"></span> in Christchurch, New Zealand</p>
    </div>
  </div> -->
</div>
